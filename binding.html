<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="first_name">First nam</label>
        <input id="first_name" type="text">
        <label for="second_name">Second name</label>
        <input id="second_name" type="text">
        <input type="submit" value="calculate">
    </form>

    <h1 id="fullname"></h1>

    <script>
        let form = document.getElementById('form');
        form.addEventListener"submit", function (e) {
            // prevent page from refreshing
            e.preventDefault()

            // check input
            let first_name = document.getElementById('first_name').value;
            let second_name = document.getElementById('second_name').value;

            if (first_name.length == 0 && second_name.length == 0) {
                document.getElementById('fullname').innerHTML = "insert values"
            } else {
                let full_name = first_name + " " + second_name
                document.getElementById('fullname').innerHTML = full_name
            }
        }

        }

    </script>
</body>

</html>
