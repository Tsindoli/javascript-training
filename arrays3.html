<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits arrays task</title>
</head>

<body>
    <p id="my_fruits"></p>

    <script>
        let my_fruits = ["mango", "avocado", "orange", "melon", "grapes"];
        //  document.getElementById("my_fruits").innerHTML = my_fruits [1] = ["pear"];
        document.getElementById("my_fruits").innerHTML = my_fruits[my_fruits.length - 1];
    </script>
</body>

</html>
