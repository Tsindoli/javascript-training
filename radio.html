<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <h2>Welcome to Radio Tutorial</h2>
    <p>Select a Brand</p>

    <div>
        <input type="radio" id="Netflix" name="brand" value="Netflix" checked>
        <label for="Netflix">Netflix</label>
    </div>

    <div>
        <input type="radio" id="Audi" name="brand" value="Audi" checked>
        <label for="Audi">Audi</label>
    </div>

    <div>
        <input type="radio" id="Microsoft" name="brand" value="Microsoft">
        <label for="Microsoft">Microsoft</label>
    </div>
</body>

</html>
