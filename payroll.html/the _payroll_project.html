            <script>
                document.getElementById("Calculate").addEventListener("click",
                    function (Event) {
                        event.preventDefault()
                    });
                function calculate_gross(basic_salary, benefits) {
                    grossSalary = basic_salary + benefits
                    return grossSalary
                }
                function link_gross() {
                    document.getElementById("gross").innerText = calculate_gross(
                        Number(document.getElementById("basic_salary").value),
                        Number(document.getElementById("benefit").value)
                    )
                }
                function check_input() {
                    if (
                        document.getElementById("basic_salary").value.length < 0 &&
                        document.getElementById("benefits").value.length < 0
                    ) {
